<ion-view view-title="{{'lifeIns.title' | translate}}">
   <ion-header-bar align-title="center" class="bar-assertive">
	  <div class="buttons">
	    <button nav-transition="ios" class="button back-button buttons button-icon ion-arrow-left-c header-item" ng-click="$ionicGoBack($event)"></button>
	  </div>
	  <h1 class="title">{{'lifeIns.title' | translate}}</h1>
	</ion-header-bar>
   <ion-content class="assets life-insurance">
   <ion-refresher
		    pulling-text="{{'common.doRefresh'| translate}}"
		    on-refresh="doRefresh()">
		  </ion-refresher>
		<div class="list" ng-init="loadMore()">		
		  <a href="#/lifeInsDetail" class="item  item-thumbnail-left asset-item-thumbnail" ng-repeat="insurance in insuranceTypes[0].insurances" href="#">
		    	<img src="{{insurance.thumbnail}}">
			      <h2>{{insurance.name}}</h2>
			      <p>
			      	 {{insurance.desc}}
			      </p>
		  </a>
		</div>
   </ion-content>
 </ion-view>
