<ion-view>
	<ion-header-bar align-title="center" class="bar-assertive">
	  <div class="buttons">
	    <button nav-transition="ios" class="button back-button buttons button-icon ion-arrow-left-c header-item" ng-click="$ionicGoBack($event)"></button>
	  </div>
	  <h1 class="title">{{'info.title' | translate}}</h1>
	</ion-header-bar>
   <ion-content class="assets">
	    <ion-refresher
	    pulling-text="{{'common.doRefresh'| translate}}"
	    on-refresh="doRefresh()">
	  </ion-refresher>
		 <div class="list" ng-init="loadMore()">

		    <a class="item "  ng-repeat="info in infos"  href="#/infoDetail/{{info.id}}">
		      <h2>{{info.title}}<span style="padding-left:5px;color:red;font-size : 12px;">{{info.sendTime}}</span></h2>
		      <p style="font-size : 13px;">{{info.content}}</p>
		    </a>
		
		</div>
		 <ion-infinite-scroll
		    on-infinite="loadMore()"
		    distance="1%">
		 </ion-infinite-scroll>
   </ion-content>
 </ion-view>
